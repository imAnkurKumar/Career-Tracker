<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recruiter Dashboard - CareerTrack</title>
    <link rel="stylesheet" href="../css/recruiterDashboard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="dashboard-container">
      <nav class="sidebar">
        <div class="logo">Hirely</div>
        <ul class="sidebar-nav">
          <li><a id="postJobBtn" class="active" href="#">üìù Post Job</a></li>
          <li><a id="myPostedJobsBtn" href="#">üìã My Jobs</a></li>
          <li><a id="recruiterProfileBtn" href="#">üë§ Profile</a></li>
          <li style="margin-top: auto">
            <button id="recruiterLogoutBtn" class="logout-btn">‚èª Logout</button>
          </li>
        </ul>
      </nav>
      <main class="main-content">
        <h1 id="sectionTitle">Post New Job</h1>

        <!-- Post Job Section -->
        <section class="dashboard-section" id="postJobSection">
          <form id="postJobForm" class="form-container">
            <div class="input-group">
              <label for="jobTitle">Job Title</label>
              <input
                type="text"
                id="jobTitle"
                placeholder="e.g. Senior Developer" />
            </div>
            <div class="input-group">
              <label for="companyName">Company Name</label>
              <input
                type="text"
                id="companyName"
                placeholder="e.g. Acme Corp" />
            </div>
            <div class="input-group">
              <label for="jobLocation">Location</label>
              <input
                type="text"
                id="jobLocation"
                placeholder="e.g. Remote, New York" />
            </div>
            <div class="input-group">
              <label for="jobDescription">Job Description</label>
              <textarea
                id="jobDescription"
                rows="3"
                placeholder="Brief job description..."></textarea>
            </div>
            <div class="input-group">
              <label for="jobRequirements">Requirements</label>
              <textarea
                id="jobRequirements"
                rows="2"
                placeholder="Key skills and experience..."></textarea>
            </div>
            <div class="input-group">
              <label for="jobSalary">Salary (optional)</label>
              <input
                type="text"
                id="jobSalary"
                placeholder="e.g., $60,000 - $80,000" />
            </div>
            <div class="input-group">
              <label for="jobType">Job Type</label>
              <select id="jobType">
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Contract">Contract</option>
                <option value="Internship">Internship</option>
                <option value="Temporary">Temporary</option>
              </select>
            </div>
            <button type="submit">üöÄ Post Job</button>
          </form>
        </section>

        <!-- My Posted Jobs Section -->
        <section class="dashboard-section hidden" id="myPostedJobsSection">
          <button id="backToJobsBtn" class="back-button hidden">‚Üê Back</button>
          <div id="jobListingsContainer"></div>
          <div id="applicantsListContainer" class="hidden"></div>
        </section>

        <!-- Profile Section -->
        <section class="dashboard-section hidden" id="recruiterProfileSection">
          <div id="recruiterProfileDetails">
            Your recruiter profile details will appear here.
          </div>
        </section>
      </main>
    </div>

    <script src="../js/recruiterDashboard.js"></script>
  </body>
</html>
