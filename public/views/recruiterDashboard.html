<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recruiter Dashboard - CareerTrack</title>
    <link rel="stylesheet" href="../css/recruiterDashboard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="logo">CareerTrack</div>
        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="#" id="postJobBtn" data-section="post-job"
                >âž• Post New Job</a
              >
            </li>
            <li>
              <a href="#" id="myPostedJobsBtn" data-section="my-posted-jobs"
                >ðŸ“‹ My Posted Jobs</a
              >
            </li>
            <li>
              <a href="#" id="recruiterProfileBtn" data-section="profile"
                >ðŸ‘¤ My Profile</a
              >
            </li>
            <li><a href="#" id="recruiterLogoutBtn">ðŸšª Logout</a></li>
          </ul>
        </nav>
      </aside>

      <main class="main-content">
        <h1 id="sectionTitle">Recruiter Dashboard</h1>
        <div id="dashboardContent">
          <!-- Post Job Form (Default View) -->
          <div id="postJobSection" class="dashboard-section active">
            <div class="form-container">
              <h2>Post a New Job</h2>
              <form id="postJobForm">
                <div class="input-group">
                  <label for="jobTitle">Job Title</label>
                  <input type="text" id="jobTitle" required />
                </div>
                <div class="input-group">
                  <label for="companyName">Company Name</label>
                  <input type="text" id="companyName" required />
                </div>
                <div class="input-group">
                  <label for="jobLocation">Location</label>
                  <input type="text" id="jobLocation" required />
                </div>
                <div class="input-group">
                  <label for="jobDescription">Job Description</label>
                  <textarea id="jobDescription" rows="8" required></textarea>
                </div>
                <div class="input-group">
                  <label for="jobRequirements">Requirements</label>
                  <textarea id="jobRequirements" rows="6" required></textarea>
                </div>
                <div class="input-group">
                  <label for="jobSalary"
                    >Salary (e.g., $50,000 - $70,000)</label
                  >
                  <input type="text" id="jobSalary" />
                </div>
                <div class="input-group">
                  <label for="jobType">Job Type</label>
                  <select id="jobType">
                    <option value="Full-time">Full-time</option>
                    <option value="Part-time">Part-time</option>
                    <option value="Contract">Contract</option>
                    <option value="Internship">Internship</option>
                    <option value="Temporary">Temporary</option>
                  </select>
                </div>
                <button type="submit">Post Job</button>
              </form>
            </div>
          </div>

          <!-- My Posted Jobs Section (Initially Hidden) -->
          <div id="myPostedJobsSection" class="dashboard-section hidden">
            <h2>My Posted Jobs</h2>
            <div id="postedJobsList">
              <!-- Jobs will be loaded here by JavaScript -->
            </div>
          </div>

          <!-- My Profile Section (Initially Hidden) -->
          <div id="recruiterProfileSection" class="dashboard-section hidden">
            <h2>My Profile</h2>
            <p>Your recruiter profile details will appear here.</p>
            <div id="recruiterProfileDetails">
              <!-- Profile details will be loaded here by JavaScript -->
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="../js/recruiterDashboard.js"></script>
  </body>
</html>
