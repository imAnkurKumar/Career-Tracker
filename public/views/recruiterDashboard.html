<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recruiter Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../css/recruiterDashboard.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <nav class="sidebar">
        <div class="logo">Hirely</div>
        <div class="sidebar-nav">
          <ul>
            <li><a id="postJobBtn" class="active" href="#">üìù Post Job</a></li>
            <li><a id="myPostedJobsBtn" href="#">üìã My Jobs</a></li>
            <li><a id="recruiterProfileBtn" href="#">üë§ Profile</a></li>
          </ul>
          <button id="recruiterLogoutBtn" class="logout-btn">‚èª Logout</button>
        </div>
      </nav>
      <main class="main-content">
        <h1 id="sectionTitle">Post New Job</h1>

        <section class="dashboard-section" id="postJobSection">
          <form id="postJobForm" class="form-container">
            <div class="input-group">
              <label for="jobTitle">Job Title</label>
              <input
                type="text"
                id="jobTitle"
                placeholder="e.g. Senior Developer"
                required />
            </div>
            <div class="input-group">
              <label for="companyName">Company Name</label>
              <input
                type="text"
                id="companyName"
                placeholder="e.g. Acme Corp"
                required />
            </div>
            <div class="input-group">
              <label for="jobLocation">Location</label>
              <input
                type="text"
                id="jobLocation"
                placeholder="e.g. Remote, New York"
                required />
            </div>
            <div class="input-group">
              <label for="jobDescription">Job Description</label>
              <textarea
                id="jobDescription"
                rows="3"
                placeholder="Short job description"
                required></textarea>
            </div>
            <div class="input-group">
              <label for="jobRequirements">Requirements</label>
              <textarea
                id="jobRequirements"
                rows="2"
                placeholder="Key skills and experience..."
                required></textarea>
            </div>
            <div class="input-group">
              <label for="minJobSalary">Minimum Salary (USD)</label>
              <input
                type="number"
                id="minJobSalary"
                placeholder="e.g., 60000"
                min="0" />
            </div>
            <div class="input-group">
              <label for="maxJobSalary">Maximum Salary (USD)</label>
              <input
                type="number"
                id="maxJobSalary"
                placeholder="e.g., 80000"
                min="0" />
            </div>
            <div class="input-group">
              <label for="jobType">Job Type</label>
              <select id="jobType">
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Contract">Contract</option>
                <option value="Internship">Internship</option>
                <option value="Temporary">Temporary</option>
              </select>
            </div>
            <button type="submit">üöÄ Post Job</button>
          </form>
        </section>

        <section class="dashboard-section hidden" id="myPostedJobsSection">
          <button id="backToJobsBtn" class="back-button hidden">‚Üê Back</button>
          <div id="jobListingsContainer" class="jobs-grid"></div>
          <div
            id="applicantsListContainer"
            class="applicants-grid hidden"></div>
        </section>

        <section class="dashboard-section hidden" id="recruiterProfileSection">
          <div id="recruiterProfileDetails">
            Your recruiter profile details will appear here.
          </div>
        </section>
      </main>
    </div>
    <script src="../js/recruiterDashboard.js"></script>
  </body>
</html>
