<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recruiter Sign Up | CareerTrack</title>
    <link rel="stylesheet" href="../css/recruiterSignUp.css" />
  </head>
  <body>
    <div class="signup-container">
      <h2>Recruiter Sign Up</h2>
      <form id="recruiterSignUpForm">
        <input
          type="text"
          id="companyName"
          placeholder="Company Name"
          required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="/recruiter/login">Login</a></p>
    </div>

    <script src="../js/recruiterSignUp.js"></script>
  </body>
</html>
